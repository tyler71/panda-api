version: '3.3'
services:
  app:
    image: "ghcr.io/tyler71/panda-api:latest"
    build:
      context: .
      target: dev
    ports:
        - '8080:8000'
    volumes:
      - './app:/app'
    restart: unless-stopped
    networks:
      - internal
